<html>
	<head>
		<title>Sign up</title>
		<style>
			body{
				font-family: Roboto,Arial;
			}
		</style>
	</head>
		
	<body>
		<p align="center"><img src="Logo/amazon-logo.png" width="99px" height="33px"></p>
	<form name="Form">
		<table align="center" >
		<tr>
				<td align="center"><font size="+2"><b>Sign up</b></font></td>
				<td width="20px">&nbsp;</td>
		</tr>
		</table>
		<table align="center" border="1" style="border-collapse: collapse" cellpadding="20px">
		<tr><td>
		<TABLE align="center" cellspacing="10px">
			
			<tr>
				<td><label>Username :</label></td>
				<td><input type="text" placeholder="Name"> </td>
			</tr>
			
			<tr>
				<td><label>Password :</label></td>
				<td><input type="password" placeholder="Minimum of 8 characters"> </td>
			</tr>
			
			<tr>
				<td><label >Re-type password</label></td>
				<td><input type="password"> </td>
			</tr>
			
			<tr>
				<td><label>E-mail</label></td>
				<td><input type="text" placeholder="example@gmail.com"> </td>
			</tr>
			
			<tr>
				<td><label>Date of Birth</label></td>
				<td><input type="date"> </td>
			</tr>
			
			<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="Gender" value="Male">
				<label>Male</label>
				<input type="radio" name="Gender" value="Female">
				<label>Female</label>
				<br>
				<input type="radio" name="Gender" value="Not mention">
				<label>Not mention</label>
			</td>
			</tr>
			
			<tr>
				<td><label>Address</label></td>
				<td><textarea rows=5 cols=25></textarea> </td>
			</tr>
			
			<tr>
				<td>
					<label>Select your City</Label></td>
					<td>
					<select>
					<option>Visakhapatnam</option>
					<option>Vizianagaram</option>
					<option>Gajuwaka</option>
					</select>
				</td>
			
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr><td></td>
				<td colspan="2"><button>Register</button>&emsp;&emsp;<button type="reset">Clear</button> </td>
			</tr>
			
		</table>
		</td>
		</tr>
		</table>
	</form>
	
	</body>
</html>
